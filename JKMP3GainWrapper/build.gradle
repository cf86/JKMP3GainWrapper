plugins {
    id "org.jetbrains.kotlin.jvm" version "1.2.41"
    id "java"
    id "maven"
}

group 'com.cf'
version '1.0'

apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'maven'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

dependencies {
    compileOnly "ch.qos.logback:logback-classic:1.1.7"
    compileOnly "org.slf4j:jcl-over-slf4j:1.7.21"
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.41"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}